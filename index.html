<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VM Portfólio</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="laco">
        <div class="pretinho"></div>
      </div>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="images/imagem portifolio.jpeg"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">
          Vitoria Matos <span class="black">•</span>Portfólio
        </h1>
        <a
          id="userLink"
          href="https://instagram.com/vmportifolio"
          target="_blank"
        >
          <img src="images/Instagram Portfolio.svg" alt="ícone instagram" />
          <span id="userLogin">vmportfolio</span>
        </a>

        <p id="userBio">Cursando Técnico em Comunicação Visual pelo Senac</p>

        <ul id="socialLinks">
          <li class="facebook">
            <a
              href="https://www.facebook.com/vitoria.matos.942145"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/_viimatos" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
